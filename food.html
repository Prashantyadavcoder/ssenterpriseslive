<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #1a1a1a, #2c0c0c);
            color: #d4af37;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #d4af37;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3.5rem;
            color: #d4af37;
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .tagline {
            font-style: italic;
            font-size: 1.2rem;
            color: #f8f8f8;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-input {
            padding: 12px 20px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #d4af37;
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #d4af37;
            color: #d4af37;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .category-btn:hover,
        .category-btn.active {
            background: #d4af37;
            color: #1a1a1a;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .menu-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #d4af37;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        .item-image {
            height: 200px;
            background: linear-gradient(45deg, #2c0c0c, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d4af37;
            font-size: 3rem;
        }

        .item-details {
            padding: 20px;
        }

        .item-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #d4af37;
            border-bottom: 1px solid #d4af37;
            padding-bottom: 8px;
        }

        .item-desc {
            color: #f8f8f8;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .item-price {
            font-size: 1.3rem;
            color: #d4af37;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-to-cart {
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #c19b2e;
        }

        .cart-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .cart-btn {
            background: #d4af37;
            color: #1a1a1a;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .cart-btn:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff3860;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .loader {
            text-align: center;
            font-size: 2rem;
            color: #d4af37;
            display: none;
        }

        .loader.active {
            display: block;
        }

        @media (max-width: 768px) {
            .menu-items {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            h1 {
                font-size: 2rem;
            }

            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

                        // --- END NEW ---

                });

                    return;

                let orderDetails = '*My Royal Order:*\n\n';
                let totalAmount = 0;

                // 2. Iterate through the cart to build the message and calculate total
                for (const itemId in cart) {
                    const quantity = cart[itemId];
                    const itemData = menuData.find(item => item.id == itemId); // Find the full item object

                    if (itemData) {
                        const subtotal = quantity * itemData.price;
                        orderDetails += `${quantity}x ${itemData.title} (₹${itemData.price} each)\n`;
                        totalAmount += subtotal;
                    }
                }

                orderDetails += '\n*Total Amount: ₹' + totalAmount + '*\n\n_Please confirm your order, delivery address, and payment method._';

                // 3. Create the WhatsApp URL
                // Encode the message to be safe for a URL
                const encodedMessage = encodeURIComponent(orderDetails);
                const whatsappURL = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`;

            const allMenuItems = document.querySelectorAll('.menu-item');

                    this.classList.add('active');

                    const category = this.getAttribute('data-category');

                    // Show loading animation

                    setTimeout(() => {
                        // Filter items

                            } else {
                                item.style.display = 'none';
                            }
                        });

                        // Hide loading animation
                        document.querySelector('.loader').classList.remove('active');
